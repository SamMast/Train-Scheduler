<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Train Scheduler</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	  <link rel="stylesheet" type="text/css" href="style.css">	
	</head>


<body>

	<div class="container">	
		
		<!-- Header -->
		<div class="jumbotron text-center">
			<header>
				<h1>Train Scheduler</h1>
				<p>Chugga Chugga Choo Chooooo!</p>
			</header>
		</div>

		<!-- Display -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				Current Train Schedule
			</div>

			<div class="panel-body">

				<table class="table table-hover">
					<thead>
						<tr>
							<th class="col">Train Name</th>
							<th class="col">Destination</th>
							<th class="col">Frequency  (min)</th>
							<th class="col">Next Arrival</th>
							<th class="col">Minutes away</th>
							<th class="col">Remove Train</th>
						</tr>
					</thead>
					<tbody id="newTrain">

					<!-- INSERT NEW DIV HERE with this format: -->			

					<!-- <tr>
							<td id="name"></td>
							<td id="destination"></td>
							<td id="freq"></td>
							<td id="nextArrival"></td>
							<td id="minAway"></td>
						</tr> -->
						
					</tbody>
				</table>
				
			</div>
		</div>

		<!-- Form -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				Add Train
			</div>

			<div class="panel-body">

				<form>
					<div class="form-group">
		                <label for="nameInput">Train Name</label>
		                <input type="text" class="form-control" id="nameInput">
	                </div>

					<div class="form-group">
		                <label for="destinationInput">Destination</label>
		                <input type="text" class="form-control" id="destinationInput">
	                </div>

					<div class="form-group">
		                <label for="startInput">First Train Time (HH:mm)</label>
		                <input type="time" class="form-control" id="startInput" min="00:01" max="24:00">
	                </div>

					<div class="form-group">
		                <label for="frequencyInput">Frequency(min)</label>
		                <input type="number" class="form-control" id="frequencyInput">
	                </div>

					<div class="form-group">
		                <button type="submit" class="btn btn-primary" id="submitButton">
		                <div class="glyphicon glyphicon-plus"></div>
		                Submit
		              	</button>
					</div>
				</form>
				
			</div>
			
		</div>


	</div>

</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="game.js"></script>

</html>
